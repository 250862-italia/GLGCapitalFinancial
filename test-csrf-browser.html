<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSRF Test</title>
</head>
<body>
    <h1>CSRF Token Test</h1>
    <button onclick="testCSRF()">Test CSRF Registration</button>
    <div id="result"></div>

    <script>
        async function testCSRF() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing CSRF...</p>';
            
            try {
                // Step 1: Get CSRF token
                console.log('Getting CSRF token...');
                const csrfResponse = await fetch('/api/csrf');
                const csrfData = await csrfResponse.json();
                const csrfToken = csrfData.token;
                
                console.log('CSRF Token:', csrfToken.substring(0, 10) + '...');
                resultDiv.innerHTML += `<p>✅ CSRF Token: ${csrfToken.substring(0, 10)}...</p>`;
                
                // Step 2: Test registration with CSRF token
                console.log('Testing registration with CSRF token...');
                const registerData = {
                    email: `test_browser_${Date.now()}@example.com`,
                    password: 'testpass123',
                    firstName: 'Test',
                    lastName: 'User',
                    country: 'Italy'
                };
                
                const registerResponse = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-Token': csrfToken
                    },
                    body: JSON.stringify(registerData)
                });
                
                console.log('Registration response status:', registerResponse.status);
                const registerResult = await registerResponse.json();
                console.log('Registration result:', registerResult);
                
                if (registerResponse.ok) {
                    resultDiv.innerHTML += `<p>✅ Registration SUCCESS</p>`;
                } else {
                    resultDiv.innerHTML += `<p>❌ Registration FAILED: ${registerResult.error}</p>`;
                }
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML += `<p>❌ Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
