[build]
  command = "npm run build"
  publish = ".next"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

# Gestione API routes tramite Netlify Functions
[[redirects]]
  from = "/api/admin/clients"
  to = "/.netlify/functions/clients"
  status = 200

[[redirects]]
  from = "/api/admin/packages"
  to = "/.netlify/functions/packages"
  status = 200

# Gestione SPA routing per Next.js
[[redirects]]
  from = "/admin/*"
  to = "/admin"
  status = 200

[[redirects]]
  from = "/settings/*"
  to = "/settings"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  command = "npm run dev"
  port = 3000
  publish = ".next"

# Headers di sicurezza
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization, x-admin-token" 